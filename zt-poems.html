<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, notranslate, noimageindex">
    <title>ZT Poems</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page-specific styles for zt-poems.html */
        .poems-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .poem {
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .poem-title {
            font-family: 'Lora', serif;
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .poem-content {
            line-height: 1.8;
            font-size: 1em;
            color: #4a4a4a;
            text-align: center;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="poems-container">
        <div class="poem">
            <div class="poem-title">Coming Soon</div>
            <div class="poem-content">
                Poems by Zhuō Tóng (拙童) will appear here.
                
                In the meantime, explore the Tao Te Ching study page.
            </div>
        </div>
    </div>
</body>
</html>
