<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, notranslate, noimageindex">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Page-specific styles for tao-study.html */
        .main-content {
            padding: 25px 30px;
            cursor: pointer;
            overflow-y: auto;
            width: 450px;
            max-width: 60vw;
            flex-shrink: 0;
            background-color: rgba(255, 255, 255, 0.98);
            position: relative;
        }

        .main-content h2 {
            margin-top: 0;
            margin-bottom: 1em;
            color: #333;
            font-size: 1.3em;
        }

        .main-content p {
            white-space: pre-wrap;
            line-height: 1.7;
            font-size: 0.95em;
            color: #4a4a4a;
        }

        .side-panel {
            width: 0;
            overflow: hidden;
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            background-color: rgba(220, 240, 220, 0.98);
            border-left: 1px solid #ddd;
            flex-shrink: 0;
        }

        .side-panel.show {
            width: 300px;
        }

        .side-panel-content {
            padding: 25px 30px;
            width: 300px;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
        }

        .side-panel-content p {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 0.9em;
            color: #555;
            margin: 0;
        }

        .search-bubble .random-chapter-display {
            font-family: 'Quicksand', sans-serif;
            font-size: 1em;
            font-weight: 600;
            color: #bbb;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            line-height: 1;
        }

        .search-bubble input {
            display: none;
            width: 90%;
            height: 90%;
            text-align: center;
            border: none;
            background: transparent;
            font-family: 'Quicksand', sans-serif;
            font-size: 1em;
            font-weight: 600;
            color: #333;
            outline: none;
            position: relative;
            z-index: 1;
        }
        
        .search-bubble input::-webkit-outer-spin-button,
        .search-bubble input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .chapter-button.highlighted {
            background-color: #3498db !important; /* Blue */
            color: #fff !important;
            border-color: #2980b9 !important;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .main-content-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eaeaea;
        }

        .chapter-nav {
            display: flex;
            gap: 10px;
        }

        .fullscreen-icon {
            width: 55%;
            height: 55%;
            background-color: #777; /* Softer icon color */
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            transition: transform 0.2s ease;
        }

        .fullscreen-bubble:hover .fullscreen-icon-enter {
            animation: pulse-corners 1.2s ease-in-out 2;
        }

        .fullscreen-bubble:hover .fullscreen-icon-exit {
            animation: rotate-x 0.6s linear;
        }

        .fullscreen-icon-enter {
            -webkit-mask-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='1.8' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='M8 4H4v4M16 4h4v4M8 20H4v-4M16 20h4v-4'/%3e%3c/svg%3e");
            mask-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='1.8' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='M8 4H4v4M16 4h4v4M8 20H4v-4M16 20h4v-4'/%3e%3c/svg%3e");
        }
        
        .fullscreen-icon-exit {
            -webkit-mask-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='M18 6L6 18M6 6l12 12'/%3e%3c/svg%3e");
            mask-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='M18 6L6 18M6 6l12 12'/%3e%3c/svg%3e");
        }

        .info-bubble i {
            font-family: 'Dancing Script', cursive;
            font-style: normal;
            font-size: 1.5em;
            line-height: 1;
            color: #333;
        }

        .info-panel-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Lora', serif;
            font-size: 1.3em;
            text-align: center;
        }

        .info-panel-container ul {
            list-style: none;
            padding: 0;
            font-family: 'Lora', serif;
            font-size: 0.95em;
        }

        .info-panel-container li {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .info-panel-container .key {
            display: inline-block;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            border-radius: 4px;
            padding: 4px 8px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9em;
            color: #333;
            margin-right: 15px;
            min-width: 45px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px), (max-height: 550px) {
            .search-bubble input {
                font-size: 1em;
            }

            .main-content {
                width: 100%;
                max-width: none;
                padding: 20px 25px;
                overflow-y: visible;
                cursor: pointer;
                box-sizing: border-box;
            }
            
            .main-content h2 {
                font-size: 1.1em;
            }

            .main-content p,
            .side-panel-content p {
                font-size: 0.9em;
                line-height: 1.6;
                white-space: pre-wrap;
                word-wrap: break-word;
            }

            .side-panel {
                width: 100%;
                max-height: 0;
                overflow: hidden;
                border-left: none;
                border-top: 1px solid #ddd;
                box-sizing: border-box;
                transition: max-height 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            }

            .side-panel.show {
                max-height: 1500px;
                width: auto;
            }

            .side-panel-content {
                width: auto;
                padding: 20px 25px;
                overflow-y: visible;
                height: auto;
            }

            .chapter-nav {
                gap: 8px;
            }

            .nav-arrow {
                width: 22px;
                height: 22px;
                font-size: 1em;
            }

            .fullscreen-icon {
                width: 50%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <script src="tao-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof taoTeChingData === 'undefined' || taoTeChingData.length === 0) {
                document.body.innerHTML = '<h1>Error: tao-data.js not loaded.</h1>';
                return;
            }

            const container = document.body;
            const buttons = [];
            let isMobile = window.innerWidth <= 768 || window.innerHeight <= 550;
            let buttonRadius = isMobile ? 17 : 27;
            let currentWidth = window.innerWidth;
            let currentHeight = window.innerHeight;
            let activeButtonObject = null;
            let isAnimationPaused = false;
            let isFadingOut = false;
            let fadeOutStartTime = 0;
            let highlightedButton = null;
            let hasShownAnnotationHint = false;

            function setButtonAppearance(buttonObject, isActive = false) {
                const whiteColor = '#f5f5f5';
                const blackColor = '#222';
                const defaultBorderColor = 'rgba(40, 60, 100, 0.4)';
                
                if (isActive) {
                    buttonObject.element.style.backgroundColor = '#c0392b';
                    buttonObject.element.style.color = '#fff';
                    buttonObject.element.style.borderColor = '#a93226';
                } else {
                    if (buttonObject.isWhite) {
                        buttonObject.element.style.backgroundColor = whiteColor;
                        buttonObject.element.style.color = blackColor;
                    } else {
                        buttonObject.element.style.backgroundColor = blackColor;
                        buttonObject.element.style.color = whiteColor;
                    }
                    buttonObject.element.style.borderColor = defaultBorderColor;
                }
            }

            function resetHighlight() {
                if (highlightedButton) {
                    highlightedButton.classList.remove('highlighted', 'blinking');
                    highlightedButton = null;
                }
            }

            taoTeChingData.forEach(chapter => {
                const button = document.createElement('div');
                button.className = 'chapter-button';
                button.textContent = chapter.chapter;
                button.dataset.chapter = chapter.chapter;

                let x, y, overlapping;
                let attempts = 0;
                const maxAttempts = 200; // Safety break to prevent infinite loops

                do {
                    overlapping = false;
                    x = Math.random() * (currentWidth - buttonRadius * 2) + buttonRadius;
                    y = Math.random() * (currentHeight - buttonRadius * 2) + buttonRadius;

                    for (const existingButton of buttons) {
                        const dx = x - existingButton.x;
                        const dy = y - existingButton.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < (buttonRadius + existingButton.radius)) {
                            overlapping = true;
                            break;
                        }
                    }
                    attempts++;
                } while (overlapping && attempts < maxAttempts);
                
                container.appendChild(button);
                
                const buttonObject = {
                    element: button,
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: (Math.random() - 0.5) * 1.5,
                    radius: buttonRadius,
                    isWhite: Math.random() < 0.5,
                    isHovered: false,
                    isSearch: false,
                    isFullScreen: false,
                    isInfo: false
                };
                
                buttons.push(buttonObject);
                setButtonAppearance(buttonObject); // Set initial color

                button.addEventListener('pointerenter', (e) => {
                    if (e.pointerType === 'mouse') {
                        buttonObject.isHovered = true;
                    }
                });
                button.addEventListener('pointerleave', (e) => {
                    if (e.pointerType === 'mouse') {
                        buttonObject.isHovered = false;
                    }
                });

                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showChapterBox(chapter);
                });
            });

            createFullScreenButton();

            // Create and add the special info bubble
            createInfoButton();

            // Create and add the special search bubble
            const searchButtonElement = document.createElement('div');
            searchButtonElement.className = 'chapter-button search-bubble';
            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.inputMode = 'numeric';
            searchButtonElement.appendChild(searchInput);

            const randomNumberDisplay = document.createElement('span');
            randomNumberDisplay.className = 'random-chapter-display';
            searchButtonElement.appendChild(randomNumberDisplay);
            
            (() => {
                let searchTimeout;
                let x, y, overlapping;
                let attempts = 0;
                const maxAttempts = 200;
                do {
                    overlapping = false;
                    x = Math.random() * (currentWidth - buttonRadius * 2) + buttonRadius;
                    y = Math.random() * (currentHeight - buttonRadius * 2) + buttonRadius;
                    for (const existingButton of buttons) {
                        const dx = x - existingButton.x;
                        const dy = y - existingButton.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < (buttonRadius + existingButton.radius)) {
                            overlapping = true;
                            break;
                        }
                    }
                    attempts++;
                } while (overlapping && attempts < maxAttempts);

                container.appendChild(searchButtonElement);
                const searchButtonObject = {
                    element: searchButtonElement,
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: (Math.random() - 0.5) * 1.5,
                    radius: buttonRadius,
                    isSearch: true,
                    isHovered: false,
                    isInfo: false,
                    fadeTimeout: null
                };
                buttons.push(searchButtonObject);

                searchButtonElement.addEventListener('pointerenter', (e) => {
                    if (e.pointerType === 'mouse') {
                        searchButtonObject.isHovered = true;
                    }
                });
                searchButtonElement.addEventListener('pointerleave', (e) => {
                    if (e.pointerType === 'mouse') {
                        searchButtonObject.isHovered = false;
                    }
                });
                searchButtonElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    searchInput.style.display = 'block';
                    searchInput.focus();
                    randomNumberDisplay.style.opacity = '0';
                    if (searchButtonObject.fadeTimeout) {
                        clearTimeout(searchButtonObject.fadeTimeout);
                    }
                });
                searchInput.addEventListener('blur', () => {
                    clearTimeout(searchTimeout);
                    searchInput.style.display = 'none';
                    searchInput.value = '';
                    searchButtonObject.isHovered = false;
                    resetHighlight();
                });
                searchInput.addEventListener('input', () => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        resetHighlight();
                        const chapterNum = parseInt(searchInput.value, 10);
                        if (chapterNum >= 1 && chapterNum <= 81) {
                            const targetButton = document.querySelector(`.chapter-button[data-chapter="${chapterNum}"]`);
                            if (targetButton) {
                                highlightedButton = targetButton;
                                targetButton.classList.add('highlighted', 'blinking');
                                targetButton.addEventListener('animationend', () => {
                                    if(targetButton.classList.contains('blinking')) {
                                        targetButton.classList.remove('blinking');
                                    }
                                }, { once: true });
                            }
                        }
                    }, 500); // 500ms delay
                });
                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        clearTimeout(searchTimeout);
                        const chapterNum = parseInt(searchInput.value, 10);
                        if (chapterNum >= 1 && chapterNum <= 81) {
                            const chapterData = taoTeChingData.find(c => parseInt(c.chapter, 10) === chapterNum);
                            if (chapterData) {
                                showChapterBox(chapterData);
                            }
                        }
                        searchInput.blur();
                        return;
                    }

                    if (e.key === 'Backspace') {
                        e.preventDefault();
                        searchInput.value = '';
                        resetHighlight();
                        clearTimeout(searchTimeout);
                        return;
                    }

                    if (['ArrowLeft', 'ArrowRight', 'Tab', 'Delete', 'Home', 'End'].includes(e.key)) {
                        return;
                    }

                    if (!/^[0-9]$/.test(e.key)) {
                        e.preventDefault();
                        return;
                    }

                    const { value, selectionStart, selectionEnd } = e.target;
                    const nextValueStr = value.slice(0, selectionStart) + e.key + value.slice(selectionEnd);
                    const nextValueInt = parseInt(nextValueStr, 10);

                    if (nextValueInt < 1 || nextValueInt > 81) {
                        e.preventDefault();
                    }
                });
            })();

            function createFullScreenButton() {
                const fsButtonElement = document.createElement('div');
                fsButtonElement.className = 'chapter-button fullscreen-bubble';
                fsButtonElement.id = 'fullscreen-btn';

                const fsIcon = document.createElement('span');
                fsIcon.className = 'fullscreen-icon fullscreen-icon-enter';
                fsButtonElement.appendChild(fsIcon);

                let x, y, overlapping;
                let attempts = 0;
                const maxAttempts = 200;
                do {
                    overlapping = false;
                    x = Math.random() * (currentWidth - buttonRadius * 2) + buttonRadius;
                    y = Math.random() * (currentHeight - buttonRadius * 2) + buttonRadius;
                    for (const existingButton of buttons) {
                        const dx = x - existingButton.x;
                        const dy = y - existingButton.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < (buttonRadius + existingButton.radius)) {
                            overlapping = true;
                            break;
                        }
                    }
                    attempts++;
                } while (overlapping && attempts < maxAttempts);

                container.appendChild(fsButtonElement);

                const fsButtonObject = {
                    element: fsButtonElement,
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: (Math.random() - 0.5) * 1.5,
                    radius: buttonRadius,
                    isHovered: false,
                    isFullScreen: true,
                    isInfo: false,
                };
                buttons.push(fsButtonObject);

                fsButtonElement.addEventListener('pointerenter', (e) => {
                    if (e.pointerType === 'mouse') {
                        fsButtonObject.isHovered = true;
                    }
                });
                fsButtonElement.addEventListener('pointerleave', (e) => {
                    if (e.pointerType === 'mouse') {
                        fsButtonObject.isHovered = false;
                    }
                });
            }

            function createInfoButton() {
                const infoButtonElement = document.createElement('div');
                infoButtonElement.className = 'chapter-button info-bubble';
                infoButtonElement.innerHTML = `<i>i</i>`;

                let x, y, overlapping;
                let attempts = 0;
                const maxAttempts = 200;
                do {
                    overlapping = false;
                    x = Math.random() * (currentWidth - buttonRadius * 2) + buttonRadius;
                    y = Math.random() * (currentHeight - buttonRadius * 2) + buttonRadius;
                    for (const existingButton of buttons) {
                        const dx = x - existingButton.x;
                        const dy = y - existingButton.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < (buttonRadius + existingButton.radius)) {
                            overlapping = true;
                            break;
                        }
                    }
                    attempts++;
                } while (overlapping && attempts < maxAttempts);

                container.appendChild(infoButtonElement);

                const infoButtonObject = {
                    element: infoButtonElement,
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: (Math.random() - 0.5) * 1.5,
                    radius: buttonRadius,
                    isHovered: false,
                    isSearch: false,
                    isFullScreen: false,
                    isInfo: true
                };
                buttons.push(infoButtonObject);

                infoButtonElement.addEventListener('pointerenter', (e) => {
                    if (e.pointerType === 'mouse') {
                        infoButtonObject.isHovered = true;
                    }
                });
                infoButtonElement.addEventListener('pointerleave', (e) => {
                    if (e.pointerType === 'mouse') {
                        infoButtonObject.isHovered = false;
                    }
                });
                infoButtonElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const infoBox = document.querySelector('.info-panel-container.show');

                    if (infoBox) {
                        closeInfoBox();
                    } else {
                        closeChapterBox();
                        showInfoBox();
                    }
                });
            }

            function handleResize() {
                const newWidth = window.innerWidth;
                const newHeight = window.innerHeight;

                isMobile = newWidth <= 768 || newHeight <= 550;
                buttonRadius = isMobile ? 17 : 27;

                buttons.forEach(b => {
                    b.radius = buttonRadius;
                    
                    b.x = b.x * (newWidth / currentWidth);
                    b.y = b.y * (newHeight / currentHeight);
                    
                    b.x = Math.max(b.radius, Math.min(newWidth - b.radius, b.x));
                    b.y = Math.max(b.radius, Math.min(newHeight - b.radius, b.y));
                });
                
                currentWidth = newWidth;
                currentHeight = newHeight;
            }

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(handleResize, 100);
            });

            function animate() {
                let speedMultiplier = 1.0;
                if (isFadingOut) {
                    const elapsedTime = performance.now() - fadeOutStartTime;
                    const fadeDuration = 2000; // 2 seconds
                    if (elapsedTime >= fadeDuration) {
                        isFadingOut = false;
                        isAnimationPaused = true;
                    } else {
                        // Using a simple linear fade-out
                        speedMultiplier = 1 - (elapsedTime / fadeDuration);
                    }
                }

                if (isAnimationPaused || document.hidden) {
                    requestAnimationFrame(animate);
                    return;
                }

                const { innerWidth, innerHeight } = window;

                buttons.forEach((b1, i) => {
                    if (!b1.isHovered) {
                        b1.x += b1.vx * speedMultiplier;
                        b1.y += b1.vy * speedMultiplier;
                    }

                    if (!b1.isHovered) {
                        if (b1.x + b1.radius > innerWidth || b1.x - b1.radius < 0) {
                            b1.vx *= -1;
                            b1.x = Math.max(b1.radius, Math.min(innerWidth - b1.radius, b1.x));
                        }
                        if (b1.y + b1.radius > innerHeight || b1.y - b1.radius < 0) {
                            b1.vy *= -1;
                            b1.y = Math.max(b1.radius, Math.min(innerHeight - b1.radius, b1.y));
                        }
                    }

                    for (let j = i + 1; j < buttons.length; j++) {
                        const b2 = buttons[j];
                        const dx = b2.x - b1.x;
                        const dy = b2.y - b1.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < b1.radius + b2.radius) {
                            const nx = dx / distance;
                            const ny = dy / distance;
                            const tx = -ny;
                            const ty = nx;

                            const overlap = 0.5 * (b1.radius + b2.radius - distance);
                            b1.x -= overlap * nx;
                            b1.y -= overlap * ny;
                            b2.x += overlap * nx;
                            b2.y += overlap * ny;
                            
                            const b1IsSearch = b1.isSearch && !b1.isFullScreen && !b1.isInfo;
                            const b2IsSearch = b2.isSearch && !b2.isFullScreen && !b2.isInfo;

                            if (b1IsSearch || b2IsSearch) {
                                const searchButtonObject = b1IsSearch ? b1 : b2;
                                const otherButton = b1IsSearch ? b2 : b1;

                                if (!otherButton.isSearch && !otherButton.isFullScreen && !otherButton.isInfo) {
                                    const randomNumberDisplayEl = searchButtonObject.element.querySelector('.random-chapter-display');
                                    const searchInputEl = searchButtonObject.element.querySelector('input');

                                    if (randomNumberDisplayEl && searchInputEl && document.activeElement !== searchInputEl) {
                                        if (searchButtonObject.fadeTimeout) {
                                            clearTimeout(searchButtonObject.fadeTimeout);
                                        }
                                        randomNumberDisplayEl.textContent = Math.floor(Math.random() * 81) + 1;
                                        randomNumberDisplayEl.style.opacity = '1';

                                        searchButtonObject.fadeTimeout = setTimeout(() => {
                                            randomNumberDisplayEl.style.opacity = '0';
                                        }, 1000);
                                    }
                                }
                            }

                            if (b1.isHovered && !b2.isHovered) {
                                const dot = b2.vx * nx + b2.vy * ny;
                                b2.vx -= 2 * dot * nx;
                                b2.vy -= 2 * dot * ny;
                            } else if (!b1.isHovered && b2.isHovered) {
                                const dot = b1.vx * nx + b1.vy * ny;
                                b1.vx -= 2 * dot * nx;
                                b1.vy -= 2 * dot * ny;
                            } else if (!b1.isHovered && !b2.isHovered) {
                                const dpTan1 = b1.vx * tx + b1.vy * ty;
                                const dpTan2 = b2.vx * tx + b2.vy * ty;
                                const dpNorm1 = b1.vx * nx + b1.vy * ny;
                                const dpNorm2 = b2.vx * nx + b2.vy * ny;
                                const m1 = dpNorm2;
                                const m2 = dpNorm1;
                                b1.vx = tx * dpTan1 + nx * m1;
                                b1.vy = ty * dpTan1 + ny * m1;
                                b2.vx = tx * dpTan2 + nx * m2;
                                b2.vy = ty * dpTan2 + ny * m2;
                            }
                            
                            if (!b1.isHovered && b1 !== activeButtonObject && !b1.isSearch && !b1.isFullScreen && !b1.isInfo) {
                                b1.isWhite = !b1.isWhite;
                                setButtonAppearance(b1);
                            }
                            if (!b2.isHovered && b2 !== activeButtonObject && !b2.isSearch && !b2.isFullScreen && !b2.isInfo) {
                                b2.isWhite = !b2.isWhite;
                                setButtonAppearance(b2);
                            }
                        }
                    }
                    
                    b1.element.style.left = `${b1.x - b1.radius}px`;
                    b1.element.style.top = `${b1.y - b1.radius}px`;
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();

            function showInfoBox() {
                if (document.querySelector('.info-panel-container.show')) {
                    return; 
                }

                if (!document.querySelector('.chapter-box-container.show')) {
                    isFadingOut = true;
                    fadeOutStartTime = performance.now();
                }

                const infoContainer = document.createElement('div');
                infoContainer.className = 'info-panel-container';

                infoContainer.innerHTML = `
                    <h2>Keyboard shortcuts</h2>
                    <ul>
                        <li><span class="key">F</span> Toggle fullscreen</li>
                        <li><span class="key">S</span> Search (enter chapter number + enter)</li>
                        <li><span class="key">I</span> Show/hide this menu</li>
                        <li><span class="key">R</span> Show random chapter</li>
                        <li><span class="key">Esc</span> Close current view</li>
                    </ul>
                    <h2 style="font-size: 1.1em; margin-top: 25px;">When chapter is open:</h2>
                    <ul>
                        <li><span class="key">A</span> Show/hide annotation (or on click)</li>
                        <li><span class="key">&larr;</span> Previous chapter</li>
                        <li><span class="key">&rarr;</span> Next chapter</li>
                        <li><span class="key">Home</span> First chapter</li>
                        <li><span class="key">End</span> Last chapter</li>
                    </ul>
                `;

                document.body.appendChild(infoContainer);

                requestAnimationFrame(() => {
                    infoContainer.classList.add('show');
                });
            }

            function showChapterBox(chapterData) {
                const existingBox = document.querySelector('.chapter-box-container.show');

                if (existingBox) {
                    if (existingBox.dataset.chapter === String(chapterData.chapter)) {
                        return; // Do nothing if the same chapter is clicked
                    }

                    closeInfoBox(); // Close info box if open

                    // Update active button state
                    if (activeButtonObject) {
                        setButtonAppearance(activeButtonObject, false);
                    }
                    const currentButtonObject = buttons.find(b => b.element.dataset.chapter === String(chapterData.chapter));
                    if (currentButtonObject) {
                        setButtonAppearance(currentButtonObject, true);
                        activeButtonObject = currentButtonObject;
                    }

                    // Update content immediately
                    const mainContent = existingBox.querySelector('.main-content');
                    const sidePanel = existingBox.querySelector('.side-panel');
                    const sidePanelContent = existingBox.querySelector('.side-panel-content');
                    
                    existingBox.dataset.chapter = chapterData.chapter;
                    mainContent.querySelector('h2').textContent = `Tao Te Ching ${chapterData.chapter}`;
                    mainContent.querySelector('p').textContent = chapterData.text;
                    
                    // Add special link for Chapter 1
                    let annotationContent = chapterData.annotation;
                    if (chapterData.chapter === 1) {
                        annotationContent += '\n\n<a href="tao-te-ching-01.html" target="_blank" style="color: #0056b3; text-decoration: none; font-size: 0.75em; font-family: \'Quicksand\', sans-serif; font-weight: 600;">Selected artwork for this chapter</a>';
                    }
                    sidePanelContent.querySelector('p').innerHTML = annotationContent;
                    
                    // Update nav arrow visibility
                    const currentChapter = parseInt(chapterData.chapter, 10);
                    existingBox.querySelector('#prev-chapter-arrow').style.display = currentChapter <= 1 ? 'none' : 'flex';
                    existingBox.querySelector('#next-chapter-arrow').style.display = currentChapter >= 81 ? 'none' : 'flex';
                    
                    return;
                }

                // If no box exists, create a new one
                closeInfoBox(); // Close info box if open
                isFadingOut = true;
                fadeOutStartTime = performance.now();
                const currentButtonObject = buttons.find(b => b.element.dataset.chapter === String(chapterData.chapter));
                if (currentButtonObject) {
                    setButtonAppearance(currentButtonObject, true);
                    activeButtonObject = currentButtonObject;
                }

                const boxContainer = document.createElement('div');
                boxContainer.className = 'chapter-box-container';
                boxContainer.dataset.chapter = chapterData.chapter;

                // Add special link for Chapter 1
                let annotationContent = chapterData.annotation;
                if (chapterData.chapter === 1) {
                    annotationContent += '\n\n<a href="tao-te-ching-01.html" target="_blank" style="color: #0056b3; text-decoration: none; font-size: 0.75em; font-family: \'Quicksand\', sans-serif; font-weight: 600;">Selected artwork for this chapter</a>';
                }

                boxContainer.innerHTML = `
                    <div class="main-content">
                        <span class="annotation-hint">Click for annotation</span>
                        <h2>Tao Te Ching ${chapterData.chapter}</h2>
                        <p>${chapterData.text}</p>
                        <div class="main-content-footer">
                            <div class="chapter-nav">
                                <div class="nav-arrow" id="prev-chapter-arrow">&lsaquo;</div>
                                <div class="nav-arrow" id="next-chapter-arrow">&rsaquo;</div>
                            </div>
                            <div class="tao-attribution">
                                Translation by <a href="https://dereklin.com" target="_blank" rel="noopener noreferrer">Derek Lin</a>
                            </div>
                        </div>
                    </div>
                    <div class="side-panel">
                        <div class="side-panel-content">
                                <p>${annotationContent}</p>
                        </div>
                    </div>
                `;

                document.body.appendChild(boxContainer);

                const prevArrow = boxContainer.querySelector('#prev-chapter-arrow');
                const nextArrow = boxContainer.querySelector('#next-chapter-arrow');
                const currentChapter = parseInt(chapterData.chapter, 10);

                if (currentChapter <= 1) prevArrow.style.display = 'none';
                if (currentChapter >= 81) nextArrow.style.display = 'none';

                prevArrow.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const currentBox = e.target.closest('.chapter-box-container');
                    const currentChapterNum = parseInt(currentBox.dataset.chapter, 10);
                    if (currentChapterNum > 1) {
                        const prevChapterData = taoTeChingData.find(c => parseInt(c.chapter, 10) === (currentChapterNum - 1));
                        if (prevChapterData) showChapterBox(prevChapterData);
                    }
                });

                nextArrow.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const currentBox = e.target.closest('.chapter-box-container');
                    const currentChapterNum = parseInt(currentBox.dataset.chapter, 10);
                    if (currentChapterNum < 81) {
                        const nextChapterData = taoTeChingData.find(c => parseInt(c.chapter, 10) === (currentChapterNum + 1));
                        if (nextChapterData) showChapterBox(nextChapterData);
                    }
                });

                let touchStartX = 0;
                let touchStartY = 0;
                const minSwipeDistance = 50;

                boxContainer.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartY = e.changedTouches[0].screenY;
                }, { passive: true });

                boxContainer.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].screenX;
                    const touchEndY = e.changedTouches[0].screenY;
                    const swipeX = touchEndX - touchStartX;
                    const swipeY = touchEndY - touchStartY;
                    
                    if (Math.abs(swipeX) > minSwipeDistance && Math.abs(swipeX) > Math.abs(swipeY)) {
                        e.stopPropagation();
                        if (swipeX > 0) { // Right swipe for previous chapter
                            if (prevArrow.style.display !== 'none') prevArrow.click();
                        } else { // Left swipe for next chapter
                            if (nextArrow.style.display !== 'none') nextArrow.click();
                        }
                    }
                });

                const mainContent = boxContainer.querySelector('.main-content');
                const sidePanel = boxContainer.querySelector('.side-panel');

                mainContent.addEventListener('click', (e) => {
                    e.stopPropagation();
                    sidePanel.classList.toggle('show');
                });

                sidePanel.addEventListener('click', (e) => {
                    e.stopPropagation();
                    sidePanel.classList.remove('show');
                });

                boxContainer.addEventListener('dblclick', () => {
                    if (activeButtonObject) {
                        setButtonAppearance(activeButtonObject, false);
                        activeButtonObject = null;
                    }
                    isAnimationPaused = false;
                    isFadingOut = false;
                    boxContainer.classList.remove('show');
                    boxContainer.addEventListener('transitionend', () => {
                        if (!boxContainer.classList.contains('show')) {
                            boxContainer.remove();
                        }
                    }, { once: true });
                });

                requestAnimationFrame(() => {
                    boxContainer.classList.add('show');
                });

                if (!hasShownAnnotationHint) {
                    setTimeout(() => {
                        const hintText = boxContainer.querySelector('.annotation-hint');
                        
                        if (hintText) {
                            hintText.classList.add('show');

                            setTimeout(() => {
                                hintText.classList.remove('show');
                            }, 4000); // Hint text fades out after 4 seconds
                        }
                        hasShownAnnotationHint = true;
                    }, 500); // Delay to allow the box to fade in first
                }
            }

            function closeInfoBox() {
                const infoBox = document.querySelector('.info-panel-container.show');
                if (infoBox) {
                    infoBox.classList.remove('show');
                    infoBox.addEventListener('transitionend', () => {
                        if (!infoBox.classList.contains('show')) {
                           infoBox.remove();
                        }
                        if (!document.querySelector('.chapter-box-container.show')) {
                             isAnimationPaused = false;
                             isFadingOut = false;
                        }
                    }, { once: true });
                }
            }

            function closeChapterBox() {
                const chapterBox = document.querySelector('.chapter-box-container.show');
                if(chapterBox) {
                    if (activeButtonObject) {
                        setButtonAppearance(activeButtonObject, false);
                        activeButtonObject = null;
                    }
                    chapterBox.classList.remove('show');
                    chapterBox.addEventListener('transitionend', () => {
                        if (!chapterBox.classList.contains('show')) {
                           chapterBox.remove();
                        }
                        if (!document.querySelector('.info-panel-container.show')) {
                            isAnimationPaused = false;
                            isFadingOut = false;
                        }
                    }, { once: true });
                }
            }

            function closeAllBoxes() {
                closeChapterBox();
                closeInfoBox();
            }

            document.addEventListener('click', (event) => {
                const openChapterBox = document.querySelector('.chapter-box-container.show');
                const openInfoBox = document.querySelector('.info-panel-container.show');
                const clickedButton = event.target.closest('.chapter-button');

                if (openInfoBox && !openInfoBox.contains(event.target) && !clickedButton) {
                    closeInfoBox();
                }

                if (openChapterBox && !openChapterBox.contains(event.target) && !clickedButton) {
                    closeAllBoxes();
                }
            });

            // Add enhanced keyboard navigation for desktop users
            document.addEventListener('keydown', (event) => {
                const openBox = document.querySelector('.chapter-box-container.show');
                const infoBox = document.querySelector('.info-panel-container.show');

                // Handle 'f' for fullscreen
                if (event.key.toLowerCase() === 'f' && document.activeElement.tagName.toLowerCase() !== 'input') {
                    event.preventDefault();
                    toggleFullScreen();
                    return;
                }

                // Handle 's' for search
                if (event.key.toLowerCase() === 's' && document.activeElement.tagName.toLowerCase() !== 'input') {
                    event.preventDefault();
                    closeAllBoxes();
                    searchButtonElement.click();
                    return;
                }

                // Handle 'i' for info box
                if (event.key.toLowerCase() === 'i' && document.activeElement.tagName.toLowerCase() !== 'input') {
                    event.preventDefault();
                    if (infoBox) {
                        closeInfoBox();
                    } else {
                        closeChapterBox();
                        showInfoBox();
                    }
                    return;
                }
                
                // Handle escape key to close chapter or info box
                if (event.key === 'Escape') {
                     if (infoBox) {
                        event.preventDefault();
                        closeInfoBox();
                    }
                    if (openBox) {
                        event.preventDefault();
                        closeAllBoxes();
                        return;
                    }
                }

                // Handle random chapter with 'r' key
                if (event.key.toLowerCase() === 'r' && document.activeElement.tagName.toLowerCase() !== 'input') {
                    event.preventDefault();
                    const randomChapter = Math.floor(Math.random() * 81) + 1;
                    const randomChapterData = taoTeChingData.find(c => parseInt(c.chapter, 10) === randomChapter);
                    if (randomChapterData) {
                        showChapterBox(randomChapterData);
                    }
                    return;
                }

                // Only handle navigation keys when a chapter box is open
                if (!openBox) return;

                // Handle 'a' for annotation
                if (event.key.toLowerCase() === 'a') {
                    event.preventDefault();
                    const sidePanel = openBox.querySelector('.side-panel');
                    if (sidePanel) {
                        sidePanel.classList.toggle('show');
                    }
                }

                const currentChapterNum = parseInt(openBox.dataset.chapter, 10);
                const prevArrow = openBox.querySelector('#prev-chapter-arrow');
                const nextArrow = openBox.querySelector('#next-chapter-arrow');

                // Handle left arrow for previous chapter
                if (event.key === 'ArrowLeft' && prevArrow.style.display !== 'none') {
                    event.preventDefault();
                    const prevChapterData = taoTeChingData.find(c => parseInt(c.chapter, 10) === (currentChapterNum - 1));
                    if (prevChapterData) showChapterBox(prevChapterData);
                }
                // Handle right arrow for next chapter
                else if (event.key === 'ArrowRight' && nextArrow.style.display !== 'none') {
                    event.preventDefault();
                    const nextChapterData = taoTeChingData.find(c => parseInt(c.chapter, 10) === (currentChapterNum + 1));
                    if (nextChapterData) showChapterBox(nextChapterData);
                }
                // Handle home key for first chapter
                else if (event.key === 'Home') {
                    event.preventDefault();
                    const firstChapterData = taoTeChingData.find(c => parseInt(c.chapter, 10) === 1);
                    if (firstChapterData) showChapterBox(firstChapterData);
                }
                // Handle end key for last chapter
                else if (event.key === 'End') {
                    event.preventDefault();
                    const lastChapterData = taoTeChingData.find(c => parseInt(c.chapter, 10) === 81);
                    if (lastChapterData) showChapterBox(lastChapterData);
                }
            });

            const fullscreenBtn = document.getElementById('fullscreen-btn');

            if (fullscreenBtn) {
                function toggleFullScreen() {
                    const docElm = document.documentElement;
                    if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                        if (docElm.requestFullscreen) {
                            docElm.requestFullscreen();
                        } else if (docElm.mozRequestFullScreen) { /* Firefox */
                            docElm.mozRequestFullScreen();
                        } else if (docElm.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                            docElm.webkitRequestFullscreen();
                        } else if (docElm.msRequestFullscreen) { /* IE/Edge */
                            docElm.msRequestFullscreen();
                        }
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.mozCancelFullScreen) { /* Firefox */
                            document.mozCancelFullScreen();
                        } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) { /* IE/Edge */
                            document.msExitFullscreen();
                        }
                    }
                }

                fullscreenBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFullScreen();
                });

                function updateFullscreenButton() {
                    const icon = fullscreenBtn.querySelector('.fullscreen-icon');
                    if (!icon) return;
                    
                    if (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                        icon.classList.remove('fullscreen-icon-enter');
                        icon.classList.add('fullscreen-icon-exit');
                    } else {
                        icon.classList.remove('fullscreen-icon-exit');
                        icon.classList.add('fullscreen-icon-enter');
                    }
                }

                document.addEventListener('fullscreenchange', updateFullscreenButton);
                document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
                document.addEventListener('mozfullscreenchange', updateFullscreenButton);
                document.addEventListener('MSFullscreenChange', updateFullscreenButton);
            }
        });
    </script>
